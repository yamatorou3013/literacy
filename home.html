<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上野大和のホームページ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1D1D1B; /* ダークグレー */
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #1D1D1B; /* ダークグレー */
            color: #F2F2F2;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        footer {
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #FF1A3C;"> <!-- ライトレッド -->

    <header>
        <h1>上野大和のホームページ</h1>
    </header>

    <div class="content" style="padding: 20px;"> <!-- ライトレッド背景指定 -->
        <h2>はじめまして！</h2>
        <p>派手な色が好きです！！！！</p>
        <p><span class="highlight">中でも一番は金色が好きです！！！！！！！</span> </p>
    </div>

    <footer>
        <p>&copy; 2025 上野大和のホームページ</p>
    </footer>
</body>
</html>
